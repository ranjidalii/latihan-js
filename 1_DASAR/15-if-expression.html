<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>If Expression</title>
  </head>
  <body>
    <script>
      let a = 7;
      if (a > 8) {
        document.writeln("<p>Hebat</p>");
      } else if (a > 6) {
        document.writeln("<p>Lumayan Hebat</p>");
      } else {
        document.writeln("<p>Belum Hebat</p>");
      }
    </script>
  </body>
</html>
