<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Optional Chaining</title>
  </head>
  <body>
    <script>
      const person = {
        adress: {
          country: "Indonesia",
          city: "Gresik",
        },
      };

      // Optional Chaining
      let country = person?.adress?.country;
      let domicili = person?.adress?.domicili;
      let city;

      // Manual
      if (person.adress !== undefined && person.adress !== null) {
        city = person.adress.city;
      }

      document.writeln(`SUKSES`);
      document.writeln(`<p>${country}</p>`);
      document.writeln(`<p>${domicili}</p>`);
      document.writeln(`<p>${city}</p>`);
      document.writeln(`SUKSES`);
    </script>
  </body>
</html>
