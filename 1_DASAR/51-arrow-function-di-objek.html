    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arrow Function di Objek Method</title>
  </head>
  <body>
    <script>
      const person = {
        name: "Ranjid",
        domicili: "Gresik",

        sayHello: (name) => {
          // dalam ini tidak dapat menggunkan kata kunci this
          console.info(this);
        },
      };

      person.sayHello();
    </script>
  </body>
</html>
