<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function Generator</title>
  </head>
  <body>
    <script>
      function* createNames() {
        yield "Ranjid";
        yield "Aliyantiko";
      }

      const names = createNames();

      for (const name of names) {
        console.log(name);
      }

      // Bersifat Lazy -> membuat yield lalu ditampilkan dst..
      function* buatGanjil(value) {
        for (let i = 1; i <= value; i++) {
          if (i % 2 === 1) {
            console.info(`Yield : ${i}`);
            yield i;
          }
        }
      }

      // Bersifat Eager -> membuat semua (yield) baru ditampilakan
      function buatGanjilArray(value) {
        const result = [];
        for (let i = 1; i <= value; i++) {
          if (i % 2 === 1) {
            console.info(`Yield : ${i}`);
            result.push(i);
          }
        }
        return result;
      }

      const numbers = buatGanjil(13);
      //   for (const number of numbers) {
      //     console.info(number);
      //   }

      console.info(numbers.next().value);
    </script>
  </body>
</html>
