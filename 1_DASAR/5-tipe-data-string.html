<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tipe Data String</title>
  </head>
  <body>
    <script>
      document.writeln("Ranjid Ali");
      document.writeln("<br>");
      document.writeln("Gresik");
      // Menambah String
      document.writeln("<br>");
      document.writeln("Nama : " + "Ranjid Ali");

      // Escape Squence
      document.writeln("<textarea cols='100' rowa='10'>");
      document.writeln();
      document.write("</textarea>");
    </script>
  </body>
</html>
