<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operator Matematika</title>
  </head>
  <body>
    <script>
      let bilMin = -2;
      let result = 1 + 2; // 1 + 2 = 3
      document.writeln("<p>1 + 2 = " + result + "</p>");
      let originalResult = result; // 3

      result += 2; // 3 + 2 = 5
      document.writeln("<p>" + originalResult + " + 2 = " + result + "</p>");
      originalResult = result; //5

      result -= 1; // 5 - 1 = 4
      document.writeln("<p>" + originalResult + " - 1 = " + result + "</p>");
      originalResult = result; // 4

      result *= 2; // 4 * 2 = 8
      document.writeln("<p>" + originalResult + " x 2 = " + result + "</p>");
      originalResult = result; // 8

      result--; // 8 - 1 = 7
      document.writeln("<p>" + result + "</p>");

      result++; // 7 + 1 = 8
      document.writeln("<p>" + result + "</p>");

      // document.writeln("<br>");
      document.writeln(bilMin);
    </script>
  </body>
</html>
