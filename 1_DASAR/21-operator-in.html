<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let person = {
        nama: "Ranjid",
        domisili: "Gresik",
      };

      if ("nama" in person) {
        document.writeln(`<p>Hello ${person.nama}</p>`);
      } else {
        document.writeln(`<p>Bye Bye</p>`);
      }

      const student = {
        firstName: "Ranjid",
        middleName: undefined,
        lastName: "Ali",
      };

      if ("middleName" in student) {
        document.writeln(`<p>Hello ${student.middleName}</p>`);
      } else {
        document.writeln(`<p>Hello Student</p>`);
      }

      const names = [null, "Ranjid", null];
      const result = 0 in names;
      document.writeln(`<p>Hello ${result}</p>`);
    </script>
  </body>
</html>
