<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String Template</title>
  </head>
  <body>
    <script>
      const name = `Ranjid Ali`;
      const firtName = `Ranjid`;
      const lastName = "Aliyantiko";

      const fullName = `Nama : ${firtName} ${lastName}`;
      const template = `Name : ${name}`;

      let multilineString = `
Nama : ranjid,
Domisi : Gresik,
KTP : Jawa Tengah`;

      document.writeln("<pre>");
      document.writeln(multilineString);
      document.writeln("</pre>");
      document.writeln("<br>");

      document.writeln(fullName);
      document.writeln("<br>");

      document.writeln(template);
    </script>
  </body>
</html>
