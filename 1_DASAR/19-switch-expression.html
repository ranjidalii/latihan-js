<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Switch Expression</title>
  </head>
  <body>
    <script>
      const nilai = "H";

      switch (nilai) {
        case "A":
          document.writeln("<p>Anda Lulus Dengan Baik</p>");
          break;
        case "B":
        case "C":
          document.writeln("<p>Anda Lulus Dengan Baik</p>");
          break;
        case "D":
          document.writeln("<p>Anda Tidak LulusS</p>");
          break;
        default:
          document.writeln("<p>Anda Salah Server</p>");
      }
    </script>
  </body>
</html>
