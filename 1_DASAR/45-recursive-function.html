<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recursive Function</title>
  </head>
  <body>
    <script>
      // Menggunakan cara manual
      function factorial(value) {
        let result = 1;
        for (let i = 1; i <= value; i++) {
          result *= i;
        }
        return result;
      }
      //   console.info(factorial(4));

      // Menggunakan factorial Recursive
      function factorialRecursive(value) {
        if (value === 1) {
          console.info(value);
          return 1;
        } else {
          console.info(value);
          return value * factorialRecursive(value - 1);
        }
      }

      function factorialRecursivePlus(value) {
        if (value === 1) {
          console.info(value);
          return 1;
        } else {
          console.info(value);
          return value - factorialRecursivePlus(value - 1);
        }
      }

      //   console.info(factorialRecursive(4));

      console.info(factorialRecursivePlus(5));
    </script>
  </body>
</html>
